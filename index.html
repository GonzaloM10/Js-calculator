<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora JS</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="container bg-dark my-5 py-3 col-10 col-sm-6 col-md-4 col-lg-3"
      >
        <div class="row mx-5">
          <input
            type="text"
            placeholder="0"
            class="my-3 bg-white text-black"
            id="input"
            disabled
          />
        </div>

        <div class="row mx-3 py-1">
          <button class="col mx-1 bg-danger text-white" id="boton-delete">
            C
          </button>
        </div>
        <div class="row mx-3">
          <button class="col p-2 m-1 boton-numero">7</button>
          <button class="col p-2 m-1 boton-numero">8</button>
          <button class="col p-2 m-1 boton-numero">9</button>
          <button class="col p-2 m-1 boton-numero">+</button>
        </div>
        <div class="row mx-3">
          <button class="col p-2 m-1 boton-numero">4</button>
          <button class="col p-2 m-1 boton-numero">5</button>
          <button class="col p-2 m-1 boton-numero">6</button>
          <button class="col p-2 m-1 boton-numero">*</button>
        </div>
        <div class="row mx-3">
          <button class="col p-2 m-1 boton-numero">1</button>
          <button class="col p-2 m-1 boton-numero">2</button>
          <button class="col p-2 m-1 boton-numero">3</button>
          <button class="col p-2 m-1 boton-numero">-</button>
        </div>
        <div class="row mx-3 pb-3">
          <button class="col p-2 m-1 boton-numero">.</button>
          <button class="col p-2 m-1 boton-numero">0</button>
          <button class="col p-2 m-1 boton-numero">/</button>
          <button class="col p-2 m-1" id="boton-igual">=</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
