<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora JS</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="container bg-dark my-5 py-3 col-10 col-sm-6 col-md-4 col-lg-3 rounded-4"
      >
        <div class="row mx-4">
          <input
            type="text"
            placeholder="0"
            class="my-3 bg-white text-black text-end fs-5 rounded-3"
            id="input"
            disabled
          />
        </div>

        <div class="row mx-3 py-1">
          <button
            class="col mx-1 text-white btn btn-outline-danger"
            id="boton-delete"
          >
            C
          </button>
        </div>
        <div class="row mx-3">
          <button class="col p-2 m-1 boton-numero rounded-2">7</button>
          <button class="col p-2 m-1 boton-numero rounded-2">8</button>
          <button class="col p-2 m-1 boton-numero rounded-2">9</button>
          <button
            class="col p-2 m-1 boton-numero btn btn-outline-primary boton-simbolo"
          >
            +
          </button>
        </div>
        <div class="row mx-3">
          <button class="col p-2 m-1 boton-numero rounded-2">4</button>
          <button class="col p-2 m-1 boton-numero rounded-2">5</button>
          <button class="col p-2 m-1 boton-numero rounded-2">6</button>
          <button
            class="col p-2 m-1 boton-numero btn btn-outline-primary boton-simbolo"
          >
            *
          </button>
        </div>
        <div class="row mx-3">
          <button class="col p-2 m-1 boton-numero rounded-2">1</button>
          <button class="col p-2 m-1 boton-numero rounded-2">2</button>
          <button class="col p-2 m-1 boton-numero rounded-2">3</button>
          <button
            class="col p-2 m-1 boton-numero btn btn-outline-primary boton-simbolo"
          >
            -
          </button>
        </div>
        <div class="row mx-3 pb-3">
          <button
            class="col p-2 m-1 boton-numero btn btn-outline-primary boton-simbolo"
          >
            .
          </button>
          <button class="col p-2 m-1 boton-numero rounded-2">0</button>
          <button
            class="col p-2 m-1 boton-numero btn btn-outline-primary boton-simbolo"
          >
            /
          </button>
          <button class="col p-2 m-1 btn btn-success" id="boton-igual">
            =
          </button>
        </div>
      </div>
    </div>
    <!-- Script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
